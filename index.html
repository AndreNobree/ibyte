<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="GerarEM">
	<link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>

    <title>Gerar Link EM</title>
</head>
<body id="body">
    
    <div class="principal">
        <div class="logo">
            <img src="./logo.png">
        </div>
        <div class="conteudo">
            <div class="divInput">
                <form class="box" action="index.html" method="post">
                    <p class="titulo">Digite seu EM para gerar o link</p>
                    <input type="text" name="name" id="em0" placeholder="Ex: 003609">
                    <input type="submit" id="gera" value="Gerar">
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                Pegue o seu link:
                </div>
                <div class="card-body">
                    <p id="mostra"></p>
                </div>
            </div>
        </div>
        
        <div class="toast-container position-fixed bottom-0 top-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                
                    <strong class="me-auto">Erro de digitação</strong>
                    <small>ibyte</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                
                <div class="toast-body">
                    Favor, verificar os campos
                </div>
            </div>
        </div>
        
    </div>


</body>
</html>
